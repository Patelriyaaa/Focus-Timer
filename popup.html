<!DOCTYPE html>
<html>
<head>
  <title>Focus Timer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Focus Timer</h1>
    <div class="timer">
      <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>
    <div class="progress">
      <div id="progress-bar"></div>
    </div>
    <div class="settings">
      <label for="focus-time">Focus Time (minutes):</label>
      <input type="number" id="focus-time" value="25" min="1">
      <label for="short-break">Short Break (minutes):</label>
      <input type="number" id="short-break" value="5" min="1">
      <label for="long-break">Long Break (minutes):</label>
      <input type="number" id="long-break" value="15" min="1">
    </div>
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
